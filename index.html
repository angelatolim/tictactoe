<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Tic Tac Toe</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>TIC TAC TOE</h1>
    </nav>
    <div class="wrapper">
        <aside>
            <div class="score">
                <h2>Score</h2>
                <p>Deadpool: <span class="o-score-value">0</span></p>
                <p>Wolverine: <span class="x-score-value">0</span></p>
                <p class="tie">Tie: <span class="tie-score-value">0</span></p>
            </div>
            <div class="result">
                <h2 class="message"></h2>
                <button class="playagain-btn hidden">Play again</button>
            </div>
        </aside>
        <main class="board">
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
            <div class="box">
                <img src="images/wolverine-removebg-preview.png" alt="wolverine" class="wolverine hidden">
                <img src="images/deadpool-removebg-preview.png" alt="deadpool" class="deadpool hidden">
            </div>
        </main>
    </div>
    <footer></footer>
    
    <script src="app.js"></script>
</body>
</html>
